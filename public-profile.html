<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artist | Rhythm Deck</title>
  <base href="/">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    #chatMessages { max-height: 320px; overflow-y: auto; }
    .live-dot { display: inline-block; width: 12px; height: 12px; background: #ef4444; border-radius: 50%; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0%,100% { opacity: 1 } 50% { opacity: .5 } }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 3px; }
    ::-webkit-scrollbar-thumb { background: #a78bfa; border-radius: 3px; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- BANNER -->
  <div class="relative h-64 md:h-96 bg-gray-300 overflow-hidden">
    <img id="banner" src="" alt="Banner" class="w-full h-full object-cover hidden">
    <div id="bannerPlaceholder" class="flex items-center justify-center h-full text-white text-4xl font-bold bg-gradient-to-br from-gray-800 to-black">
      Artist Banner
    </div>
  </div>

  <div class="max-w-6xl mx-auto p-6 -mt-20 relative z-10">
    
    <!-- ARTIST HEADER -->
    <div class="flex flex-col md:flex-row gap-8 items-center md:items-end mb-10">
      <img id="logo" src="logo-placeholder.png" alt="Logo" class="w-40 h-40 rounded-full border-8 border-white shadow-2xl object-cover">
      <div class="text-center md:text-left">
        <h1 id="artistName" class="text-5xl md:text-6xl font-black text-gray-900">Loading...</h1>
      </div>
    </div>

    <!-- BIO CARD -->
    <div class="bg-white rounded-2xl shadow-xl p-8 mb-12 border border-gray-200">
      <h2 class="text-2xl font-bold text-purple-800 mb-4">About</h2>
      <p id="artistBio" class="text-lg text-gray-700 leading-relaxed whitespace-pre-line">
        Loading bio...
      </p>
    </div>

    <!-- VIDEOS SECTION -->
    <div class="mb-16">
      <h2 class="text-3xl font-bold text-gray-800 mb-8">Videos</h2>
      <div id="videoList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <p class="col-span-full text-center text-xl text-gray-500">Loading videos...</p>
      </div>
    </div>

    <!-- LIVESTREAM + CHAT SECTION -->
    <div id="liveSection" class="bg-gradient-to-br from-purple-50 via-pink-50 to-indigo-50 rounded-3xl shadow-2xl overflow-hidden border-4 border-purple-300">
      <div class="bg-purple-700 text-white p-6 flex items-center justify-between">
        <h2 class="text-3xl font-bold">LIVE NOW</h2>
        <div id="liveIndicator" class="hidden items-center gap-3">
          <span class="live-dot"></span>
          <span class="text-xl font-bold animate-pulse">ON AIR</span>
        </div>
      </div>

      <div class="p-6 md:p-8">
        <div class="grid lg:grid-cols-3 gap-8">
          <!-- Video Player -->
          <div class="lg:col-span-2">
            <div class="relative bg-black rounded-2xl overflow-hidden shadow-2xl">
              <video id="liveVideo" controls autoplay class="w-full aspect-video"></video>
              <div id="noLive" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-80">
                <p class="text-white text-2xl font-semibold">Artist is not live right now</p>
              </div>
            </div>
          </div>

          <!-- Chat Box -->
          <div class="bg-white rounded-2xl shadow-xl flex flex-col h-96 md:h-full min-h-96">
            <div class="bg-purple-700 text-white p-4 rounded-t-2xl">
              <h3 class="font-bold text-xl text-center">Live Chat</h3>
            </div>
            <div id="chatMessages" class="flex-1 p-4 space-y-3 overflow-y-auto"></div>
            <div class="p-4 border-t">
              <input id="chatName" placeholder="Your name (optional)" class="w-full p-3 mb-2 border rounded-lg text-sm">
              <div class="flex gap-2">
                <textarea id="chatMessage" placeholder="Send a message..." class="flex-1 p-3 border rounded-lg text-sm resize-none" rows="2"></textarea>
                <button id="sendChat" class="bg-purple-600 hover:bg-purple-700 text-white font-bold px-5 rounded-lg self-end mb-1 transition">
                  Send
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://bxoqhmfnseskwqkywppg.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ4b3FobWZuc2Vza3dxa3l3cHBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5Mjk4MzgsImV4cCI6MjA3NjUwNTgzOH0.vnzlMkgkA0bOpFSw2JN_b3GjrxWK3S85yC1WGeoOUZc"
    );

    const params = new URLSearchParams(window.location.search);
    const rawId = params.get('id')?.trim();

    if (!rawId) {
      document.body.innerHTML = '<h1 class="text-center mt-32 text-6xl text-red-600">Invalid Link</h1>';
    }

    let profile = null;
    let liveSession = null;

    async function loadProfile() {
      let data = null;

      let { data: exact } = await supabase.from('profiles')
        .select('id, name, bio, banner_url, logo_url, subdomain')
        .eq('subdomain', rawId).maybeSingle();

      if (!exact && rawId.length < 40) {
        let { data: lower } = await supabase.from('profiles')
          .select('id, name, bio, banner_url, logo_url, subdomain')
          .eq('subdomain', rawId.toLowerCase()).maybeSingle();
        data = lower;
      } else { data = exact; }

      if (!data && rawId.length > 30 && rawId.includes('-')) {
        const { data: byId } = await supabase.from('profiles')
          .select('id, name, bio, banner_url, logo_url, subdomain')
          .eq('id', rawId).maybeSingle();
        data = byId;
      }

      if (!data) {
        document.body.innerHTML = `<div class="text-center mt-32 p-12 bg-white rounded-2xl shadow-2xl max-w-lg mx-auto">
          <h1 class="text-6xl font-bold text-red-600 mb-6">Artist Not Found</h1>
          <p class="text-xl text-gray-600 mb-8">This profile doesn't exist yet.</p>
          <a href="index.html" class="bg-green-600 text-white px-8 py-4 rounded-lg text-xl font-bold hover:bg-green-700">Go Home</a>
        </div>`;
        return;
      }

      profile = data;
      document.title = `${profile.name} | Rhythm Deck`;
      document.getElementById('artistName').textContent = profile.name || 'Artist';
      document.getElementById('artistBio').textContent = profile.bio || 'No bio yet.';

      if (profile.banner_url) {
        const { data: b } = supabase.storage.from('media').getPublicUrl(profile.banner_url);
        const banner = document.getElementById('banner');
        banner.src = b.publicUrl;
        banner.classList.remove('hidden');
        document.getElementById('bannerPlaceholder').classList.add('hidden');
      }

      if (profile.logo_url) {
        const { data: l } = supabase.storage.from('media').getPublicUrl(profile.logo_url);
        document.getElementById('logo').src = l.publicUrl;
      }

      loadVideos();
      checkLiveStatus();
    }

    async function loadVideos() {
      const { data: videos } = await supabase.from('user_videos')
        .select('*').eq('user_id', profile.id)
        .order('created_at', { ascending: false });

      const list = document.getElementById('videoList');
      list.innerHTML = '';

      if (!videos || videos.length === 0) {
        list.innerHTML = '<p class="col-span-full text-center text-2xl text-gray-500">No videos uploaded yet.</p>';
        return;
      }

      videos.forEach(v => {
        const videoUrl = supabase.storage.from('media').getPublicUrl(v.video_url).data.publicUrl;
        const thumbUrl = supabase.storage.from('media').getPublicUrl(v.thumbnail_url).data.publicUrl;

        const card = document.createElement('div');
        card.className = 'bg-white rounded-2xl shadow-xl overflow-hidden cursor-pointer hover:scale-105 transition duration-300';
        card.innerHTML = `
          <img src="${thumbUrl}" class="w-full h-64 object-cover" onerror="this.src='logo-placeholder.png'">
          <div class="p-6 text-center">
            <p class="font-bold text-xl text-gray-800">${v.title || 'Untitled Video'}</p>
          </div>
        `;
        card.onclick = () => {
          const modal = document.createElement('div');
          modal.className = 'fixed inset-0 bg-black bg-opacity-95 z-50 flex items-center justify-center p-8';
          modal.innerHTML = `
            <video controls autoplay class="max-w-full max-h-full rounded-2xl shadow-2xl">
              <source src="${videoUrl}" type="video/mp4">
            </video>
            <button class="absolute top-8 right-8 text-white text-6xl hover:text-gray-400 transition">&times;</button>
          `;
          modal.querySelector('button').onclick = () => modal.remove();
          document.body.appendChild(modal);
        };
        list.appendChild(card);
      });
    }

    async function checkLiveStatus() {
      const { data } = await supabase.from('live_sessions')
        .select('*').eq('user_id', profile.id).maybeSingle();

      if (!data || !data.is_live) {
        document.getElementById('liveSection').style.display = 'none';
        return;
      }

      liveSession = data;
      document.getElementById('liveIndicator').classList.remove('hidden');
      document.getElementById('noLive').style.display = 'none';
      document.getElementById('liveVideo').src = data.stream_url || 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4';
      document.getElementById('liveVideo').play();
      setupChat();
    }

    function setupChat() {
      const channel = supabase.channel(`live-chat:${liveSession.id}`);
      channel
        .on('postgres_changes', {
          event: 'INSERT', schema: 'public', table: 'live_comments',
          filter: `session_id=eq.${liveSession.id}`
        }, payload => {
          const msg = payload.new;
          const div = document.createElement('div');
          div.className = 'bg-purple-100 rounded-lg p-3 text-sm';
          div.innerHTML = `<strong class="text-purple-800">${msg.name || 'Fan'}:</strong> ${msg.message}`;
          document.getElementById('chatMessages').prepend(div);
        })
        .subscribe();

      document.getElementById('sendChat').onclick = () => {
        const name = document.getElementById('chatName').value.trim() || 'Fan';
        const message = document.getElementById('chatMessage').value.trim();
        if (!message) return;
        supabase.from('live_comments').insert({ session_id: liveSession.id, name, message });
        document.getElementById('chatMessage').value = '';
      };
    }

    loadProfile();
  </script>
</body>
</html>
