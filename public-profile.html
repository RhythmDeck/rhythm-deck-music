<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artist | Rhythm Deck</title>
  <base href="/">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    #chatMessages { max-height: 400px; overflow-y: auto; }
    .live-dot { display: inline-block; width: 14px; height: 14px; background: #ef4444; border-radius: 50%; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0%,100% { opacity: 1 } 50% { opacity: .5 } }
    .offline-overlay { background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.95)); }
    /* PLAY BUTTON OVERLAY */
    .video-card {
      position: relative;
      overflow: hidden;
      border-radius: 1.5rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      transition: all 0.4s ease;
      cursor: pointer;
    }
    .video-card:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow: 0 30px 60px rgba(0,0,0,0.25);
    }
    .play-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .video-card:hover .play-overlay { opacity: 1; }
    .play-button {
      width: 90px;
      height: 90px;
      background: rgba(16, 185, 129, 0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    .play-button svg {
      width: 40px;
      height: 40px;
      margin-left: 6px;
      color: white;
    }
    /* RISING STAR BADGE */
    #risingStarBadge {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 140px;
      height: 140px;
      z-index: 30;
      opacity: 0;
      transform: scale(0) rotate(-20deg);
      transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.4);
      filter: drop-shadow(0 15px 30px rgba(0,0,0,0.5));
      pointer-events: none;
    }
    #risingStarBadge.show {
      opacity: 1;
      transform: scale(1) rotate(10deg);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-200 min-h-screen">
  <!-- BANNER WITH RISING STAR badge -->
  <div class="relative h-64 md:h-96 bg-gray-900 overflow-hidden">
    <img id="banner" src="" alt="Banner" class="w-full h-full object-cover hidden">
    <div id="bannerPlaceholder" class="flex items-center justify-center h-full text-white text-6xl font-black bg-gradient-to-br from-emerald-900 to-teal-900">
      Artist Banner
    </div>
    <img id="risingStarBadge" src="rising-artist-badge-transparent.png" alt="Rising Star">
  </div>

  <div class="max-w-7xl mx-auto p-6 -mt-20 relative z-10">
    <!-- ARTIST HEADER -->
    <div class="flex flex-col md:flex-row gap-8 items-center md:items-end mb-12">
      <img id="logo" src="logo-placeholder.png" alt="Logo" class="w-48 h-48 rounded-full border-8 border-white shadow-2xl object-cover">
      <div class="text-center md:text-left">
        <h1 id="artistName" class="text-6xl md:text-8xl font-black text-gray-900 drop-shadow-lg">
          Loading...
        </h1>
      </div>
    </div>

    <!-- BIO CARD -->
    <div class="bg-white rounded-3xl shadow-2xl p-10 mb-16 border-2 border-emerald-100">
      <h2 class="text-4xl font-black text-emerald-800 mb-6">About</h2>
      <p id="artistBio" class="text-xl text-gray-800 leading-relaxed whitespace-pre-line">
        Loading bio...
      </p>
    </div>

    <!-- VIDEOS SECTION -->
    <div class="mb-20">
      <h2 class="text-5xl font-black text-emerald-900 mb-12 text-center md:text-left">Videos</h2>
      <div id="videoList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
        <p class="col-span-full text-center text-3xl text-gray-500 font-medium">Loading videos...</p>

      </div>
    </div>

    <!-- FULL LIVESTREAM SECTION (ONLY FOR PRO) -->
    <div id="liveSection" class="hidden bg-gradient-to-br from-emerald-800 via-teal-800 to-green-900 rounded-3xl shadow-2xl overflow-hidden mb-20">
      <div class="bg-black/40 backdrop-blur p-8 text-white">
        <h2 class="text-4xl md:text-5xl font-black flex items-center gap-4">
          <span id="liveStatusText">WAITING FOR ARTIST...</span>
          <span id="liveIndicator" class="hidden items-center gap-3">
            <span class="live-dot"></span>
            <span class="text-3xl animate-pulse">LIVE NOW</span>
          </span>
        </h2>
      </div>
      <div class="grid lg:grid-cols-3 gap-8 p-8">
        <div class="lg:col-span-2">
          <div class="relative bg-black rounded-3xl overflow-hidden shadow-2xl aspect-video">
            <video id="liveVideo" controls class="w-full h-full" autoplay muted playsinline></video>
            <div id="offlineOverlay" class="absolute inset-0 offline-overlay flex flex-col items-center justify-center text-white text-center px-8">
              <h3 class="text-5xl font-black mb-4">Stream Hasn't Started</h3>
              <p class="text-2xl opacity-90">The artist will appear soon — chat below!</p>
            </div>
          </div>
        </div>
        <div class="bg-white rounded-3xl shadow-2xl flex flex-col h-96 lg:h-full min-h-96">
          <div class="bg-gradient-to-r from-emerald-600 to-teal-600 text-white p-6 rounded-t-3xl">
            <h3 class="font-black text-3xl text-center">Live Chat</h3>
          </div>
          <div id="chatMessages" class="flex-1 p-5 space-y-4 overflow-y-auto"></div>
          <div class="p-5 border-t bg-gray-50 rounded-b-3xl">
            <input id="chatName" placeholder="Your name" class="w-full p-4 mb-3 border-2 border-emerald-200 rounded-xl text-sm">
            <div class="flex gap-3">
              <textarea id="chatMessage" placeholder="Send a message..." class="flex-1 p-4 border-2 border-emerald-200 rounded-xl text-sm resize-none" rows="2"></textarea>
              <button id="sendChat" class="bg-emerald-600 hover:bg-emerald-700 text-white font-black px-8 py-4 rounded-xl transition shadow-xl text-lg">
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://bxoqhmfnseskwqkywppg.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ4b3FobWZuc2Vza3dxa3l3cHBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5Mjk4MzgsImV4cCI6MjA3NjUwNTgzOH0.vnzlMkgkA0bOpFSw2JN_b3GjrxWK3S85yC1WGeoOUZc"
    );

    const params = new URLSearchParams(window.location.search);
    const rawId = params.get('id')?.trim();
    if (!rawId) {
      document.body.innerHTML = '<h1 class="text-center mt-32 text-8xl font-black text-red-600">Invalid Link</h1>';
      throw new Error("No ID");
    }

    let profile = null;

    async function loadProfile() {
      // ... [your existing profile loading logic – unchanged] ...
      let found = null;
      let { data } = await supabase.from('profiles')
        .select('id, name, bio, banner_url, logo_url, subdomain, plan')
        .eq('subdomain', rawId)
        .maybeSingle();
      if (data) found = data;
      if (!found && rawId.length < 40) {
        ({ data } = await supabase.from('profiles')
          .select('id, name, bio, banner_url, logo_url, subdomain, plan')
          .eq('subdomain', rawId.toLowerCase())
          .maybeSingle());
        if (data) found = data;
      }
      if (!found && rawId.length > 30 && rawId.includes('-')) {
        ({ data } = await supabase.from('profiles')
          .select('id, name, bio, banner_url, logo_url, subdomain, plan')
          .eq('id', rawId)
          .maybeSingle());
        if (data) found = data;
      }
      if (!found) {
        document.body.innerHTML = `<div class="text-center mt-32 p-16 bg-white rounded-3xl shadow-2xl max-w-2xl mx-auto">
          <h1 class="text-8xl font-black text-red-600 mb-8">Artist Not Found</h1>
          <a href="index.html" class="bg-emerald-600 text-white px-12 py-6 rounded-2xl text-3xl font-black hover:bg-emerald-700">Go Home</a>
        </div>`;
        return;
      }

      profile = found;
      document.title = `${profile.name || 'Artist'} • Rhythm Deck`;
      document.getElementById('artistName').textContent = profile.name || 'Artist';
      document.getElementById('artistBio').textContent = profile.bio || 'No bio yet.';

      // Banner & Logo (unchanged)
      if (profile.banner_url) {
        const { data: b } = supabase.storage.from('media').getPublicUrl(profile.banner_url);
        const banner = document.getElementById('banner');
        banner.src = b.publicUrl;
        banner.classList.remove('hidden');
        document.getElementById('bannerPlaceholder').classList.add('hidden');
      }
      if (profile.logo_url) {
        const { data: l } = supabase.storage.from('media').getPublicUrl(profile.logo_url);
        document.getElementById('logo').src = l.publicUrl;
      }

      // ONLY SHOW LIVE SECTION FOR PRO USERS
      if (profile.plan === 'pro') {
        document.getElementById('liveSection').classList.remove('hidden');
        initLiveStreamAndChat();
      } else {
        document.getElementById('liveSection').classList.add('hidden');
      }

      await loadVideos();
    }

    // loadVideos(), initLiveStreamAndChat() — unchanged (keep your existing code)

    async function loadVideos() { /* your existing code */ }
    async function initLiveStreamAndChat() { /* your existing code */ }

    loadProfile();
  </script>
</body>
</html>
