<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artist | Rhythm Deck</title>
  <base href="/">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    #chatMessages { max-height: 400px; overflow-y: auto; }
    .live-dot { display: inline-block; width: 14px; height: 14px; background: #ef4444; border-radius: 50%; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0%,100% { opacity: 1 } 50% { opacity: .5 } }
    .offline-overlay { background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.9)); }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- BANNER -->
  <div class="relative h-64 md:h-96 bg-gray-300 overflow-hidden">
    <img id="banner" src="" alt="Banner" class="w-full h-full object-cover hidden">
    <div id="bannerPlaceholder" class="flex items-center justify-center h-full text-white text-5xl font-bold bg-gradient-to-br from-gray-900 to-black">
      Artist Banner
    </div>
  </div>

  <div class="max-w-7xl mx-auto p-6 -mt-20 relative z-10">

    <!-- ARTIST HEADER -->
    <div class="flex flex-col md:flex-row gap-8 items-center md:items-end mb-12">
      <img id="logo" src="logo-placeholder.png" alt="Logo" class="w-44 h-44 rounded-full border-8 border-white shadow-2xl object-cover">
      <div class="text-center md:text-left">
        <h1 id="artistName" class="text-5xl md:text-7xl font-black text-white drop-shadow-2xl">Loading...</h1>
      </div>
    </div>

    <!-- BIO CARD -->
    <div class="bg-white/95 backdrop-blur rounded-3xl shadow-2xl p-10 mb-12 border border-gray-200">
      <h2 class="text-3xl font-bold text-purple-800 mb-6">About</h2>
      <p id="artistBio" class="text-xl text-gray-800 leading-relaxed whitespace-pre-line">
        Loading bio...
      </p>
    </div>

    <!-- VIDEOS SECTION -->
    <div class="mb-16">
      <h2 class="text-4xl font-bold text-gray-800 mb-10">Videos</h2>
      <div id="videoList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
        <p class="col-span-full text-center text-2xl text-gray-500">Loading videos...</p>
      </div>
    </div>

    <!-- LIVESTREAM + CHAT — ALWAYS VISIBLE FOR FANS -->
    <div class="bg-gradient-to-br from-purple-900 via-pink-800 to-indigo-900 rounded-3xl shadow-2xl overflow-hidden mb-20">
      <div class="bg-black/50 backdrop-blur p-8 text-white">
        <div class="flex items-center justify-between">
          <h2 class="text-4xl font-black flex items-center gap-4">
            <span id="liveStatusText">WAITING FOR ARTIST...</span>
            <span id="liveIndicator" class="hidden items-center gap-3">
              <span class="live-dot"></span>
              <span class="text-2xl animate-pulse">LIVE NOW</span>
            </span>
          </h2>
        </div>
      </div>

      <div class="grid lg:grid-cols-3 gap-8 p-8">
        <!-- Video Player -->
        <div class="lg:col-span-2">
          <div class="relative bg-black rounded-2xl overflow-hidden shadow-2xl aspect-video">
            <video id="liveVideo" controls class="w-full h-full" autoplay muted playsinline></video>
            
            <!-- Offline Overlay -->
            <div id="offlineOverlay" class="absolute inset-0 offline-overlay flex flex-col items-center justify-center text-white text-center px-8">
              <div class="bg-white/20 backdrop-blur rounded-full p-8 mb-6">
                <svg class="w-24 h-24" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a8 8 0 100 16 8 8 0 000-16zM9 13v-1h2v1H9zm0-3V6h2v4H9z"/></svg>
              </div>
              <h3 class="text-4xl font-bold mb-4">Stream Hasn't Started Yet</h3>
              <p class="text-xl opacity-90">Hang tight! The artist will go live soon. Chat with other fans below!</p>
            </div>
          </div>
        </div>

        <!-- Chat Box -->
        <div class="bg-white rounded-3xl shadow-2xl flex flex-col h-96 lg:h-full min-h-96">
          <div class="bg-gradient-to-r from-purple-600 to-pink-600 text-white p-5 rounded-t-3xl">
            <h3 class="font-black text-2xl text-center">Live Chat</h3>
            <p class="text-center text-sm opacity-90">Say hi to the artist & fans!</p>
          </div>
          <div id="chatMessages" class="flex-1 p-5 space-y-3 overflow-y-auto"></div>
          <div class="p-5 border-t bg-gray-50 rounded-b-3xl">
            <input id="chatName" placeholder="Your name (optional)" class="w-full p-3 mb-3 border border-gray-300 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
            <div class="flex gap-3">
              <textarea id="chatMessage" placeholder="Type a message..." class="flex-1 p-3 border border-gray-300 rounded-xl text-sm resize-none focus:outline-none focus:ring-2 focus:ring-purple-500" rows="2"></textarea>
              <button id="sendChat" class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold px-6 py-3 rounded-xl transition shadow-lg">
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://bxoqhmfnseskwqkywppg.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ4b3FobWZuc2Vza3dxa3l3cHBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5Mjk4MzgsImV4cCI6MjA3NjUwNTgzOH0.vnzlMkgkA0bOpFSw2JN_b3GjrxWK3S85yC1WGeoOUZc"
    );

    const params = new URLSearchParams(window.location.search);
    const rawId = params.get('id')?.trim();
    if (!rawId) {
      document.body.innerHTML = '<h1 class="text-center mt-32 text-8xl text-red-600 font-bold">Invalid Link</h1>';
    }

    let profile = null;
    let liveSession = null;
    let channel = null;

    async function loadProfile() {
      let data = null;
      let { data: exact } = await supabase.from('profiles')
        .select('id, name, bio, banner_url, logo_url, subdomain')
        .eq('subdomain', rawId).maybeSingle();

      if (!exact && rawId.length < 40) {
        let { data: lower } = await supabase.from('profiles')
          .select('id, name, bio, banner_url, logo_url, subdomain')
          .eq('subdomain', rawId.toLowerCase()).maybeSingle();
        data = lower || exact;
      } else data = exact;

      if (!data && rawId.length > 30 && rawId.includes('-')) {
        const { data: byId } = await supabase.from('profiles')
          .select('id, name, bio, banner_url, logo_url, subdomain')
          .eq('id', rawId).maybeSingle();
        data = byId;
      }

      if (!data) {
        document.body.innerHTML = `<div class="text-center mt-32 p-16 bg-white rounded-3xl shadow-2xl max-w-2xl mx-auto">
          <h1 class="text-8xl font-black text-red-600 mb-8">Artist Not Found</h1>
          <a href="index.html" class="bg-green-600 text-white px-12 py-6 rounded-2xl text-2xl font-bold hover:bg-green-700">Go Home</a>
        </div>`;
        return;
      }

      profile = data;
      document.title = `${profile.name} • Rhythm Deck Live`;
      document.getElementById('artistName').textContent = profile.name || 'Artist';
      document.getElementById('artistBio').textContent = profile.bio || 'No bio yet.';

      if (profile.banner_url) {
        const { data: b } = supabase.storage.from('media').getPublicUrl(profile.banner_url);
        const banner = document.getElementById('banner');
        banner.src = b.publicUrl;
        banner.classList.remove('hidden');
        document.getElementById('bannerPlaceholder').classList.add('hidden');
      }

      if (profile.logo_url) {
        const { data: l } = supabase.storage.from('media').getPublicUrl(profile.logo_url);
        document.getElementById('logo').src = l.publicUrl;
      }

      loadVideos();
      initLiveStreamAndChat(); // ← ALWAYS RUN — even when offline
    }

    async function loadVideos() {
      const { data: videos } = await supabase.from('user_videos')
        .select('*').eq('user_id', profile.id)
        .order('created_at', { ascending: false });

      const list = document.getElementById('videoList');
      list.innerHTML = '';
      if (!videos || videos.length === 0) {
        list.innerHTML = '<p class="col-span-full text-center text-3xl text-gray-500">No videos yet</p>';
        return;
      }

      videos.forEach(v => {
        const videoUrl = supabase.storage.from('media').getPublicUrl(v.video_url).data.publicUrl;
        const thumbUrl = supabase.storage.from('media').getPublicUrl(v.thumbnail_url).data.publicUrl;

        const card = document.createElement('div');
        card.className = 'bg-white rounded-3xl shadow-2xl overflow-hidden cursor-pointer hover:scale-105 transition duration-300';
        card.innerHTML = `
          <img src="${thumbUrl}" class="w-full h-72 object-cover" onerror="this.src='logo-placeholder.png'">
          <div class="p-6 text-center">
            <p class="font-black text-2xl text-gray-800">${v.title || 'Untitled'}</p>
          </div>
        `;
        card.onclick = () => {
          const modal = document.createElement('div');
          modal.className = 'fixed inset-0 bg-black bg-opacity-95 z-50 flex items-center justify-center p-8';
          modal.innerHTML = `
            <video controls autoplay class="max-w-full max-h-full rounded-3xl shadow-2xl">
              <source src="${videoUrl}" type="video/mp4">
            </video>
            <button class="absolute top-8 right-8 text-white text-8xl hover:text-gray-400">&times;</button>
          `;
          modal.querySelector('button').onclick = () => modal.remove();
          document.body.appendChild(modal);
        };
        list.appendChild(card);
      });
    }

    // ALWAYS SHOW LIVESTREAM + CHAT — even when artist is offline
    async function initLiveStreamAndChat() {
      const { data, error } = await supabase
        .from('live_sessions')
        .select('*')
        .eq('user_id', profile.id)
        .order('created_at', { ascending: false })
        .limit(1)
        .single();

      if (error || !data) {
        // No session yet → show "waiting" state but keep chat active
        document.getElementById('liveStatusText').textContent = 'WAITING FOR ARTIST...';
        setupChat(null); // chat works even with no session
        return;
      }

      liveSession = data;

      if (data.is_live) {
        document.getElementById('liveStatusText').textContent = 'LIVE NOW';
        document.getElementById('liveIndicator').classList.remove('hidden');
        document.getElementById('offlineOverlay').style.display = 'none';
        document.getElementById('liveVideo').src = data.stream_url;
        document.getElementById('liveVideo').play();
      } else {
        document.getElementById('liveStatusText').textContent = 'STREAM ENDED — CHAT STILL OPEN';
      }

      setupChat(liveSession.id);
    }

    function setupChat(sessionId) {
      // Create or join a temporary chat channel even if no session
      const channelName = sessionId ? `live-chat:${sessionId}` : `pre-chat:${profile.id}`;
      channel = supabase.channel(channelName);

      channel
        .on('postgres_changes', {
          event: 'INSERT',
          schema: 'public',
          table: 'live_comments',
          filter: sessionId ? `session_id=eq.${sessionId}` : null
        }, payload => {
          const msg = payload.new;
          const div = document.createElement('div');
          div.className = 'bg-purple-100 rounded-2xl p-4 text-sm shadow';
          div.innerHTML = `<strong class="text-purple-800">${msg.name || 'Fan'}:</strong> ${msg.message}`;
          document.getElementById('chatMessages').prepend(div);
        })
        .subscribe();

      document.getElementById('sendChat').onclick = () => {
        const name = document.getElementById('chatName').value.trim() || 'Fan';
        const message = document.getElementById('chatMessage').value.trim();
        if (!message) return;

        const payload = { name, message };
        if (sessionId) payload.session_id = sessionId;

        supabase.from('live_comments').insert(payload);
        document.getElementById('chatMessage').value = '';
      };
    }

    loadProfile();
  </script>
</body>
</html>
