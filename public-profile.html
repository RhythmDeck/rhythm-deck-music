<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artist | Rhythm Deck</title>
  <base href="/">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    #chatMessages { max-height: 240px; overflow-y: auto; }
    .live-dot { display: inline-block; width: 12px; height: 12px; background: #ef4444; border-radius: 50%; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0%,100% { opacity: 1 } 50% { opacity: .5 } }
  </style>
</head>
<body class="bg-gray-100">

  <!-- BANNER -->
  <div class="relative h-64 md:h-96 bg-gray-300 overflow-hidden">
    <img id="banner" src="" alt="Banner" class="w-full h-full object-cover hidden">
    <div id="bannerPlaceholder" class="flex items-center justify-center h-full text-white text-3xl font-bold bg-gray-700">
      Artist Banner
    </div>
  </div>

  <div class="max-w-6xl mx-auto p-6 -mt-16 relative z-10">
    <div class="flex flex-col md:flex-row gap-6 items-center md:items-start">
      <img id="logo" src="logo-placeholder.png" alt="Logo" class="w-32 h-32 rounded-full border-4 border-white shadow-lg">
      <div class="flex-1 text-center md:text-left">
        <h1 id="artistName" class="text-3xl font-bold">Loading...</h1>
        <p id="artistBio" class="text-gray-600 mt-2">Loading bio...</p>
      </div>
    </div>

    <!-- VIDEOS -->
    <div class="mt-10">
      <h2 class="text-2xl font-bold mb-4">Videos</h2>
      <div id="videoList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <p class="text-gray-600 col-span-full text-center">Loading videos...</p>
      </div>
    </div>

    <!-- LIVESTREAM + CHAT -->
    <div id="liveSection" class="mt-12 bg-gradient-to-r from-purple-50 to-pink-50 p-6 rounded-lg shadow border-l-4 border-purple-500">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-2xl font-bold text-purple-800">LIVE NOW</h2>
        <div id="liveIndicator" class="hidden items-center gap-2">
          <span class="live-dot"></span>
          <span class="text-sm font-bold text-red-600">LIVE</span>
        </div>
      </div>
      <div class="grid md:grid-cols-3 gap-4">
        <div class="md:col-span-2">
          <video id="liveVideo" controls autoplay class="w-full rounded-lg bg-black" style="height: 300px;">
            <source src="" type="video/mp4">
          </video>
          <p id="noLive" class="text-center text-gray-600 mt-2">Artist is not live.</p>
        </div>
        <div class="bg-white p-4 rounded-lg border shadow-sm flex flex-col">
          <h3 class="font-bold text-purple-700 mb-2">Chat</h3>
          <div id="chatMessages" class="flex-1 space-y-1 text-sm"></div>
          <input id="chatName" placeholder="Your name" class="mt-2 p-2 border rounded text-sm">
          <textarea id="chatMessage" placeholder="Say something..." class="mt-1 p-2 border rounded text-sm" rows="2"></textarea>
          <button id="sendChat" class="mt-2 bg-purple-600 text-white px-4 py-1 rounded text-sm hover:bg-purple-700">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://bxoqhmfnseskwqkywppg.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ4b3FobWZuc2Vza3dxa3l3cHBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5Mjk4MzgsImV4cCI6MjA3NjUwNTgzOH0.vnzlMkgkA0bOpFSw2JN_b3GjrxWK3S85yC1WGeoOUZc"
    );

    const params = new URLSearchParams(window.location.search);
    const artistIdentifier = params.get('id')?.trim();  // ← REMOVED .toLowerCase() — case-sensitive!

    if (!artistIdentifier) {
      document.body.innerHTML = '<h1 class="text-center mt-32 text-6xl text-red-600">Invalid Link</h1>';
    }

    let profile = null;

    async function loadProfile() {
      // 1. Try by subdomain first (most common)
      let { data } = await supabase
        .from('profiles')
        .select('id, name, bio, banner_url, logo_url, subdomain')
        .eq('subdomain', artistIdentifier)
        .maybeSingle();

      // 2. If not found and identifier looks like UUID → try by id
      if (!data && artistIdentifier.length >= 30) {
        const { data: byId } = await supabase
          .from('profiles')
          .select('id, name, bio, banner_url, logo_url, subdomain')
          .eq('id', artistIdentifier)
          .maybeSingle();
        data = byId;
      }

      if (!data) {
        document.body.innerHTML = `
          <div class="text-center mt-32 p-12 bg-white rounded-2xl shadow-2xl max-w-lg mx-auto">
            <h1 class="text-6xl font-bold text-red-600 mb-6">Artist Not Found</h1>
            <p class="text-xl text-gray-600 mb-8">This profile doesn't exist yet.</p>
            <a href="index.html" class="bg-green-600 text-white px-8 py-4 rounded-lg text-xl font-bold hover:bg-green-700">Go Home</a>
          </div>
        `;
        return;
      }

      profile = data;

      document.title = `${profile.name} | Rhythm Deck`;
      document.getElementById('artistName').textContent = profile.name || 'Artist';
      document.getElementById('artistBio').textContent = profile.bio || 'No bio yet.';

      // BANNER
      if (profile.banner_url) {
        const { data: b } = supabase.storage.from('media').getPublicUrl(profile.banner_url);
        const banner = document.getElementById('banner');
        banner.src = b.publicUrl;
        banner.classList.remove('hidden');
        document.getElementById('bannerPlaceholder').classList.add('hidden');
      }

      // LOGO
      if (profile.logo_url) {
        const { data: l } = supabase.storage.from('media').getPublicUrl(profile.logo_url);
        document.getElementById('logo').src = l.publicUrl;
      }

      loadVideos();
      checkLiveStatus();
    }

    async function loadVideos() {
      const { data: videos } = await supabase
        .from('user_videos')
        .select('*')
        .eq('user_id', profile.id)
        .order('created_at', { ascending: false });

      const list = document.getElementById('videoList');
      list.innerHTML = '';

      if (!videos || videos.length === 0) {
        list.innerHTML = '<p class="col-span-full text-center text-xl text-gray-500">No videos uploaded yet.</p>';
        return;
      }

      videos.forEach(v => {
        const videoUrl = supabase.storage.from('media').getPublicUrl(v.video_url).data.publicUrl;
        const thumbUrl = supabase.storage.from('media').getPublicUrl(v.thumbnail_url).data.publicUrl;

        const card = document.createElement('div');
        card.className = 'bg-white rounded-xl shadow-lg overflow-hidden cursor-pointer transform hover:scale-105 transition';
        card.innerHTML = `
          <img src="${thumbUrl}" class="w-full h-48 object-cover" onerror="this.src='logo-placeholder.png'">
          <div class="p-4 text-center">
            <p class="font-bold text-lg">${v.title || 'Untitled Video'}</p>
          </div>
        `;
        card.onclick = () => {
          const modal = document.createElement('div');
          modal.className = 'fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center';
          modal.innerHTML = `
            <video controls autoplay class="max-w-full max-h-full rounded-xl">
              <source src="${videoUrl}" type="video/mp4">
            </video>
            <button class="absolute top-8 right-8 text-white text-6xl">&times;</button>
          `;
          modal.querySelector('button').onclick = () => modal.remove();
          document.body.appendChild(modal);
        };
        list.appendChild(card);
      });
    }

    // LIVESTREAM + CHAT
    let liveSession = null;
    let channel = null;

    async function checkLiveStatus() {
      const { data, error } = await supabase
        .from('live_sessions')
        .select('*')
        .eq('user_id', profile.id)
        .maybeSingle();

      if (error || !data || !data.is_live) {
        document.getElementById('liveSection').style.display = 'none';
        return;
      }

      liveSession = data;
      document.getElementById('liveIndicator').classList.remove('hidden');
      document.getElementById('noLive').style.display = 'none';
      document.getElementById('liveVideo').src = data.stream_url || 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4';
      document.getElementById('liveVideo').play();
      setupChat();
    }

    function setupChat() {
      channel = supabase.channel(`live-chat:${liveSession.id}`);
      channel
        .on('postgres_changes', {
          event: 'INSERT',
          schema: 'public',
          table: 'live_comments',
          filter: `session_id=eq.${liveSession.id}`
        }, payload => {
          const msg = payload.new;
          const div = document.createElement('div');
          div.className = 'border-b pb-1 text-sm';
          div.innerHTML = `<strong class="text-purple-700">${msg.name}:</strong> ${msg.message}`;
          document.getElementById('chatMessages').prepend(div);
        })
        .subscribe();

      document.getElementById('sendChat').onclick = () => {
        const name = document.getElementById('chatName').value.trim() || 'Fan';
        const message = document.getElementById('chatMessage').value.trim();
        if (!message) return;
        supabase.from('live_comments').insert({
          session_id: liveSession.id,
          name,
          message
        });
        document.getElementById('chatMessage').value = '';
      };
    }

    // Start loading
    loadProfile();
  </script>
</body>
</html>
