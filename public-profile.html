<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artist | Rhythm Deck</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100">
  <!-- BANNER -->
  <div class="relative h-64 md:h-96 bg-gray-300 overflow-hidden">
    <img id="banner" src="" alt="Banner" class="w-full h-full object-cover hidden">
    <div id="bannerPlaceholder" class="flex items-center justify-center h-full text-white text-3xl font-bold bg-gray-700">
      Artist Banner
    </div>
  </div>
  <div class="max-w-6xl mx-auto p-6 -mt-16 relative z-10">
    <div class="flex flex-col md:flex-row gap-6 items-center md:items-start">
      <img id="logo" src="Images/logo-placeholder.png" alt="Logo" class="w-32 h-32 rounded-full border-4 border-white shadow-lg">
      <div class="flex-1 text-center md:text-left">
        <h1 id="artistName" class="text-3xl font-bold">Loading...</h1>
        <p id="artistBio" class="text-gray-600 mt-2">Loading bio...</p>
      </div>
    </div>
    <div class="mt-10">
      <h2 class="text-2xl font-bold mb-4">Videos</h2>
      <div id="videoList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <p class="text-gray-600">Loading videos...</p>
      </div>
    </div>

    <!-- LIVESTREAM + CHAT (ADDED BELOW VIDEOS) -->
    <div id="liveSection" class="mt-12 bg-gradient-to-r from-purple-50 to-pink-50 p-6 rounded-lg shadow border-l-4 border-purple-500">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-2xl font-bold text-purple-800">LIVE NOW</h2>
        <div id="liveIndicator" class="hidden items-center gap-2">
          <span class="inline-block w-3 h-3 bg-red-600 rounded-full animate-pulse"></span>
          <span class="text-sm font-bold text-red-600">LIVE</span>
        </div>
      </div>

      <div class="grid md:grid-cols-3 gap-4">
        <!-- LIVE VIDEO (300px = 25% taller than 240px) -->
        <div class="md:col-span-2">
          <video id="liveVideo" controls autoplay class="w-full rounded-lg bg-black" style="height: 300px;">
            <source src="" type="video/mp4">
          </video>
          <p id="noLive" class="text-center text-gray-600 mt-2">Artist is not live.</p>
        </div>

        <!-- CHAT -->
        <div class="bg-white p-4 rounded-lg border shadow-sm flex flex-col">
          <h3 class="font-bold text-purple-700 mb-2">Chat</h3>
          <div id="chatMessages" class="flex-1 overflow-y-auto space-y-1 text-sm" style="max-height: 240px;"></div>
          <input id="chatName" placeholder="Your name" class="mt-2 p-2 border rounded text-sm">
          <textarea id="chatMessage" placeholder="Say something..." class="mt-1 p-2 border rounded text-sm" rows="2"></textarea>
          <button id="sendChat" class="mt-2 bg-purple-600 text-white px-4 py-1 rounded text-sm hover:bg-purple-700">Send</button>
        </div>
      </div>
    </div>

  </div>
  <script>
    const SUPABASE_URL = "https://bxoqhmfnseskwqkywppg.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ4b3FobWZuc2Vza3dxa3l3cHBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5Mjk4MzgsImV4cCI6MjA3NjUwNTgzOH0.vnzlMkgkA0bOpFSw2JN_b3GjrxWK3S85yC1WGeoOUZc";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const path = window.location.pathname;
    const subdomain = path.split('/artist/')[1]?.split('/')[0]?.toLowerCase();
    if (!subdomain) {
      document.body.innerHTML = '<h1 class="text-center mt-20">Invalid URL</h1>';
      return;
    }

    async function loadProfile() {
      const { data: profile, error } = await supabase
        .from('profiles')
        .select('*')
        .eq('subdomain', subdomain)
        .single();
      if (error || !profile) {
        document.body.innerHTML = `
          <div class="text-center mt-20 p-8 bg-white rounded-lg shadow mx-auto max-w-md">
            <h1 class="text-6xl font-bold text-red-600">Loading Failed</h1>
            <p class="text-gray-600 mt-4">Try refreshing or check the URL.</p>
          </div>
        `;
        return;
      }
      document.title = `${profile.name || 'Artist'} | Rhythm Deck`;
      document.getElementById('artistName').textContent = profile.name || 'Unknown Artist';
      document.getElementById('artistBio').textContent = profile.bio || 'No bio yet.';
      if (profile.banner_url) {
        const banner = document.getElementById('banner');
        banner.src = profile.banner_url;
        banner.classList.remove('hidden');
        document.getElementById('bannerPlaceholder').classList.add('hidden');
      }
      if (profile.logo_url) {
        document.getElementById('logo').src = profile.logo_url;
      }
      loadVideos();
      checkLiveStatus(); // CHECK FOR LIVE
    }

    async function loadVideos() {
      const { data: videos } = await supabase
        .from('user_videos')
        .select('*')
        .eq('subdomain', subdomain)
        .order('created_at', { ascending: false });
      const videoList = document.getElementById('videoList');
      if (!videos || videos.length === 0) {
        videoList.innerHTML = '<p class="text-gray-600 col-span-full">No videos uploaded yet.</p>';
        return;
      }
      videoList.innerHTML = videos.map(v => `
        <div class="bg-white p-4 rounded-lg shadow">
          <video controls class="w-full rounded">
            <source src="${v.video_url}" type="video/mp4">
          </video>
          <p class="mt-2 font-bold">${v.title || 'Untitled'}</p>
        </div>
      `).join('');
    }

    // === LIVESTREAM + CHAT ===
    let liveSession = null;
    let channel = null;

    async function checkLiveStatus() {
      const { data, error } = await supabase
        .from('live_sessions')
        .select('*')
        .eq('subdomain', subdomain)
        .single();

      if (error || !data) {
        document.getElementById('liveSection').style.display = 'none';
        return;
      }

      liveSession = data;
      document.getElementById('liveIndicator').classList.remove('hidden');
      document.getElementById('noLive').style.display = 'none';

      const liveVideo = document.getElementById('liveVideo');
      // DEMO: Use sample video
      liveVideo.src = 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4';
      liveVideo.play();

      setupChat();
    }

    function setupChat() {
      channel = supabase.channel(`comments:${liveSession.id}`);

      channel
        .on('postgres_changes', {
          event: 'INSERT',
          schema: 'public',
          table: 'live_comments',
          filter: `session_id=eq.${liveSession.id}`
        }, payload => {
          const msg = payload.new;
          const chat = document.getElementById('chatMessages');
          const div = document.createElement('div');
          div.className = 'border-b pb-1';
          div.innerHTML = `<strong>${msg.name}:</strong> ${msg.message}`;
          chat.prepend(div);
        })
        .subscribe();

      document.getElementById('sendChat').onclick = () => {
        const name = document.getElementById('chatName').value.trim() || 'Fan';
        const message = document.getElementById('chatMessage').value.trim();
        if (!message) return;

        supabase.from('live_comments').insert({
          session_id: liveSession.id,
          name,
          message
        });

        document.getElementById('chatMessage').value = '';
      };
    }

    loadProfile();
  </script>
</body>
</html>
