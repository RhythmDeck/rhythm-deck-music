<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Profile | Rhythm Deck</title>
  <base href="/">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .spinner {border:4px solid #f3f3f3;border-top:4px solid #10b981;border-radius:50%;width:20px;height:20px;animation:spin 1s linear infinite;margin-left:8px;}
    @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
    .video-overlay{position:absolute;inset:0;background:rgba(0,0,0,.6);display:flex;align-items:center;justify-content:center;opacity:0;transition:opacity .3s;cursor:pointer}
    .video-card:hover .video-overlay{opacity:1}
    #videoModal{position:fixed;inset:0;background:rgba(0,0,0.95);display:flex;align-items:center;justify-content:center;z-index:1000;opacity:0;visibility:hidden;transition:all .3s}
    #videoModal.show{opacity:1;visibility:visible}
    #modalVideo{max-width:90%;max-height:90%;border:4px solid #10b981;border-radius:12px}
    #closeModal{position:absolute;top:20px;right:20px;background:white;color:black;width:50px;height:50px;border-radius:50%;font-size:30px;display:flex;align-items:center;justify-content:center;cursor:pointer;box-shadow:0 0 20px rgba(0,0,0,.8);z-index:10}
    #risingStarBadge {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 120px;
      height: 120px;
      z-index: 20;
      opacity: 0;
      transform: scale(0);
      transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.4));
    }
    #risingStarBadge.show { opacity: 1; transform: scale(1) rotate(8deg); }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">

<header class="bg-black text-white p-4 flex justify-between items-center shadow-lg">
  <div class="flex items-center space-x-3">
    <img src="logo-1-sm.jpg" alt="Logo" class="w-10 h-10 rounded-full">
    <div>
      <h1 class="text-2xl font-bold tracking-wide">RHYTHM DECK</h1>
      <p class="text-sm text-gray-300">Free Plan</p>
    </div>
  </div>
  <nav class="space-x-4">
    <a href="index.html" class="hover:underline">Home</a>
    <a href="pricing.html" class="bg-gradient-to-r from-green-500 to-emerald-600 text-white px-5 py-2 rounded-lg font-bold hover:from-green-600 hover:to-emerald-700 shadow-lg">Upgrade to Pro</a>
    <button onclick="logout()" class="bg-white text-black px-4 py-1 rounded hover:bg-gray-300 font-medium">Logout</button>
  </nav>
</header>

<main class="flex-grow relative">
  <section class="relative h-[300px] bg-gradient-to-br from-purple-900 to-blue-900 overflow-hidden">
    <img id="bannerPreview" src="" alt="Banner" class="absolute inset-0 w-full h-full object-cover hidden">
    <div id="bannerPlaceholder" class="absolute inset-0 flex items-center justify-center">
      <p class="text-white text-4xl font-bold opacity-70">Your Banner Image Here</p>
    </div>
    <img id="risingStarBadge" src="rising-artist-badge-transparent.png" alt="Rising Star">
    <div class="absolute bottom-4 left-4 w-32 h-32 rounded-full border-8 border-white shadow-2xl overflow-hidden bg-white">
      <img id="logoPreview" src="logo-placeholder.png" alt="Logo" class="w-full h-full object-cover">
    </div>
    <input type="file" id="bannerInput" accept="image/*" class="hidden">
    <button onclick="document.getElementById('bannerInput').click()" class="absolute bottom-4 right-4 bg-green-600 text-white px-5 py-3 rounded-lg hover:bg-green-700 font-bold shadow-lg">
      Upload Banner
    </button>
    <input type="file" id="logoInput" accept="image/*" class="hidden">
    <button onclick="document.getElementById('logoInput').click()" class="absolute bottom-4 left-40 bg-green-600 text-white px-5 py-3 rounded-lg hover:bg-green-700 font-bold shadow-lg text-sm">
      Change Logo
    </button>
  </section>

  <section class="max-w-6xl mx-auto mt-8 p-6 bg-white rounded-xl shadow-2xl">
    <div class="grid md:grid-cols-4 gap-8">
      <div class="md:col-span-1 space-y-6">
        <div class="bg-gray-50 p-5 rounded-xl shadow">
          <h3 class="text-xl font-bold text-gray-800 mb-3">Artist / Band Name</h3>
          <input type="text" id="artistNameInput" class="w-full border border-gray-300 p-3 rounded-lg mb-3" placeholder="Enter your name">
          <button onclick="saveArtistName()" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 font-bold">Save Name</button>
        </div>
        <div class="bg-gray-50 p-5 rounded-xl shadow">
          <label class="block text-sm font-bold text-gray-700 mb-2">Bio</label>
          <textarea id="bioInput" placeholder="Tell your story..." class="w-full border border-gray-300 p-3 rounded-lg h-40 resize-none"></textarea>
          <button onclick="saveBio()" class="mt-3 w-full bg-black text-white py-3 rounded-lg hover:bg-gray-800 font-bold">Save Bio</button>
        </div>
        <div class="bg-green-50 p-5 rounded-xl shadow text-center">
          <p class="text-sm text-gray-600">Your Public Page:</p>
          <p id="publicUrl" class="font-bold text-green-700 text-lg break-all mt-2">Loading...</p>
          <a id="publicLink" target="_blank" class="block mt-2 text-sm text-blue-600 underline opacity-50">Open in new tab</a>
        </div>
      </div>

      <div class="md:col-span-3 space-y-8">
        <div class="bg-gray-50 p-6 rounded-xl shadow-lg">
          <h3 class="text-2xl font-bold mb-6">Upload New Video</h3>
          <div class="grid md:grid-cols-2 gap-6">
            <div>
              <label class="block font-bold mb-3 text-gray-700">Thumbnail Image</label>
              <input type="file" accept="image/*" id="thumbnailInput" class="w-full file:mr-4 file:py-3 file:px-6 file:rounded-full file:border-0 file:bg-green-600 file:text-white hover:file:bg-green-700">
            </div>
            <div>
              <label class="block font-bold mb-3 text-gray-700">Video File (.mp4)</label>
              <input type="file" accept="video/mp4" id="videoInput" class="w-full file:mr-4 file:py-3 file:px-6 file:rounded-full file:border-0 file:bg-green-600 file:text-white hover:file:bg-green-700">
            </div>
          </div>
          <button id="uploadVideo" class="mt-6 bg-green-600 text-white px-8 py-4 rounded-lg hover:bg-green-700 font-bold text-lg flex items-center shadow-lg">
            <span>Upload & Publish Video</span>
            <div id="uploadSpinner" class="spinner hidden"></div>
          </button>
        </div>
        <div class="bg-gray-50 p-6 rounded-xl shadow-lg">
          <h3 class="text-2xl font-bold mb-6">Your Published Videos</h3>
          <div id="videoList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
      </div>
    </div>
  </section>
</main>

<script>
  const supabase = window.supabase.createClient(
    "https://bxoqhmfnseskwqkywppg.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ4b3FobWZuc2Vza3dxa3l3cHBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5Mjk4MzgsImV4cCI6MjA3NjUwNTgzOH0.vnzlMkgkA0bOpFSw2JN_b3GjrxWK3S85yC1WGeoOUZc"
  );

  let currentUser = null;

  document.addEventListener('DOMContentLoaded', async () => {
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) return window.location.href = 'login.html';
    currentUser = user;

    // Load profile + ensure subdomain exists
    let { data: profile } = await supabase
      .from('profiles')
      .select('subdomain, name, bio, banner_url, logo_url, plan')
      .eq('id', user.id)
      .single();

    // Auto-create subdomain if missing
    let subdomain = profile?.subdomain?.trim();
    if (!subdomain) {
      subdomain = 'user' + user.id.split('-')[0];
      await supabase.from('profiles').update({ subdomain }).eq('id', user.id);
    }

    const publicUrl = `${window.location.origin}/public-profile.html?id=${subdomain}`;
    document.getElementById('publicUrl').textContent = publicUrl;
    const link = document.getElementById('publicLink');
    link.href = publicUrl;
    link.classList.remove('opacity-50');
    link.textContent = 'Open in new tab â†’';

    // Fill fields
    if (profile?.name) document.getElementById('artistNameInput').value = profile.name;
    if (profile?.bio) document.getElementById('bioInput').value = profile.bio;

    // Banner & Logo
    if (profile?.banner_url) {
      const { data: b } = supabase.storage.from('media').getPublicUrl(profile.banner_url);
      const img = document.getElementById('bannerPreview');
      img.src = b.publicUrl + '?t=' + Date.now();
      img.classList.remove('hidden');
      document.getElementById('bannerPlaceholder').classList.add('hidden');
    }
    if (profile?.logo_url) {
      const { data: l } = supabase.storage.from('media').getPublicUrl(profile.logo_url);
      document.getElementById('logoPreview').src = l.publicUrl + '?t=' + Date.now();
    }

    await loadVideos();

    // Attach event listeners
    document.getElementById('bannerInput').onchange = uploadBanner;
    document.getElementById('logoInput').onchange = uploadLogo;
    document.getElementById('uploadVideo').onclick = uploadAndPublish;
  });

  // SAVE ARTIST NAME
  async function saveArtistName() {
    const name = document.getElementById('artistNameInput').value.trim();
    if (!name) return alert('Please enter a name');
    const { error } = await supabase.from('profiles').update({ name }).eq('id', currentUser.id);
    if (error) alert('Error: ' + error.message);
    else alert('Artist name saved!');
  }

  // SAVE BIO
  async function saveBio() {
    const bio = document.getElementById('bioInput').value;
    const { error } = await supabase.from('profiles').update({ bio }).eq('id', currentUser.id);
    if (error) alert('Error: ' + error.message);
    else alert('Bio saved!');
  }

  // UPLOAD BANNER
  async function uploadBanner(e) {
    const file = e.target.files[0];
    if (!file) return;
    const path = `banners/${currentUser.id}_${Date.now()}.${file.name.split('.').pop()}`;
    const { error } = await supabase.storage.from('media').upload(path, file, { upsert: true });
    if (error) return alert('Banner upload failed: ' + error.message);
    await supabase.from('profiles').update({ banner_url: path }).eq('id', currentUser.id);
    const { data } = supabase.storage.from('media').getPublicUrl(path);
    const img = document.getElementById('bannerPreview');
    img.src = data.publicUrl + '?t=' + Date.now();
    img.classList.remove('hidden');
    document.getElementById('bannerPlaceholder').classList.add('hidden');
    alert('Banner uploaded!');
  }

  // UPLOAD LOGO
  async function uploadLogo(e) {
    const file = e.target.files[0];
    if (!file) return;
    const path = `logos/${currentUser.id}_${Date.now()}.${file.name.split('.').pop()}`;
    const { error } = await supabase.storage.from('media').upload(path, file, { upsert: true });
    if (error) return alert('Logo upload failed: ' + error.message);
    await supabase.from('profiles').update({ logo_url: path }).eq('id', currentUser.id);
    const { data } = supabase.storage.from('media').getPublicUrl(path);
    document.getElementById('logoPreview').src = data.publicUrl + '?t=' + Date.now();
    alert('Logo updated!');
  }

  // UPLOAD & PUBLISH VIDEO
  async function uploadAndPublish() {
    const videoFile = document.getElementById('videoInput').files[0];
    const thumbFile = document.getElementById('thumbnailInput').files[0];
    if (!videoFile || !thumbFile) return alert('Please select both video and thumbnail');

    const btn = document.getElementById('uploadVideo');
    const spinner = document.getElementById('uploadSpinner');
    btn.disabled = true;
    spinner.classList.remove('hidden');

    const ts = Date.now();
    const videoPath = `videos/${currentUser.id}_${ts}.mp4`;
    const thumbPath = `thumbnails/${currentUser.id}_${ts}.${thumbFile.name.split('.').pop()}`;

    const [{ error: vError }, { error: tError }] = await Promise.all([
      supabase.storage.from('media').upload(videoPath, videoFile),
      supabase.storage.from('media').upload(thumbPath, thumbFile)
    ]);

    if (vError || tError) {
      alert('Upload failed: ' + (vError?.message || tError?.message));
    } else {
      await supabase.from('user_videos').insert({
        user_id: currentUser.id,
        title: videoFile.name.replace('.mp4', ''),
        video_url: videoPath,
        thumbnail_url: thumbPath
      });
      document.getElementById('videoInput').value = '';
      document.getElementById('thumbnailInput').value = '';
      await loadVideos();
      alert('Video published successfully!');
    }
    btn.disabled = false;
    spinner.classList.add('hidden');
  }

  // DELETE VIDEO
  async function deleteVideo(id, videoPath, thumbPath) {
    if (!confirm('Permanently delete this video?')) return;
    await Promise.all([
      supabase.from('user_videos').delete().eq('id', id),
      supabase.storage.from('media').remove([videoPath, thumbPath])
    ]);
    await loadVideos();
  }

  // LOAD VIDEOS + RISING STAR BADGE
  async function loadVideos() {
    const { data } = await supabase
      .from('user_videos')
      .select('*')
      .eq('user_id', currentUser.id)
      .order('created_at', { ascending: false });

    const list = document.getElementById('videoList');
    list.innerHTML = '';
    if (!data || data.length === 0) {
      list.innerHTML = '<p class="col-span-full text-center text-gray-600 italic py-12 text-xl">No videos yet. Upload your first one above!</p>';
    } else {
      data.forEach(video => {
        const videoUrl = supabase.storage.from('media').getPublicUrl(video.video_url).data.publicUrl;
        const thumbUrl = supabase.storage.from('media').getPublicUrl(video.thumbnail_url).data.publicUrl;
        const card = document.createElement('div');
        card.className = 'video-card relative bg-white rounded-xl shadow-lg overflow-hidden group';
        card.innerHTML = `
          <div class="relative cursor-pointer" onclick="openVideoPopup('${videoUrl}')">
            <img src="${thumbUrl}" class="w-full h-48 object-cover" onerror="this.src='logo-placeholder.png'">
            <div class="video-overlay"><svg class="w-16 h-16 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M8 5v10l7-5-7-5z"/></svg></div>
          </div>
          <div class="p-4">
            <p class="font-bold text-lg truncate">${video.title || 'Untitled'}</p>
            <button onclick="event.stopPropagation(); deleteVideo('${video.id}', '${video.video_url}', '${video.thumbnail_url}')" class="mt-3 text-red-600 hover:text-red-800 font-medium">Delete</button>
          </div>`;
        list.appendChild(card);
      });
    }

    // Rising Star Badge
    const { count } = await supabase.from('user_videos').select('*', { count: 'exact', head: true }).eq('user_id', currentUser.id);
    document.getElementById('risingStarBadge').classList.toggle('show', count >= 3);
  }

  // VIDEO MODAL
  function openVideoPopup(url) {
    document.getElementById('modalVideo').src = url;
    document.getElementById('videoModal').classList.add('show');
  }
  function closeModal() {
    const modal = document.getElementById('videoModal');
    const video = document.getElementById('modalVideo');
    video.pause();
    video.src = '';
    modal.classList.remove('show');
  }

  // LOGOUT
  async function logout() {
    await supabase.auth.signOut();
    window.location.href = 'index.html';
  }
</script>

<!-- VIDEO MODAL -->
<div id="videoModal">
  <div id="closeModal" onclick="closeModal()">X</div>
  <video id="modalVideo" controls autoplay class="shadow-2xl"></video>
</div>

</body>
</html>
