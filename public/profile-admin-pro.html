<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pro Profile | Rhythm Deck</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-black text-white p-6 text-center">
    <h1 class="text-3xl font-bold">RHYTHM DECK — Pro Dashboard</h1>
    <p class="mt-2">Your site is waking up… one second</p>
  </header>

  <main class="max-w-4xl mx-auto mt-10 p-8 bg-white rounded-lg shadow-lg text-center">
    <div class="text-6xl mb-6">Loading…</div>
    <p class="text-xl text-gray-700">Render is starting your site right now.<br>This page will auto-refresh in 10 seconds.</p>
  </main>

  <script>
    // Auto-refresh until the real page loads
    setTimeout(() => location.reload(), 10000);
  </script>
</body>
</html>
