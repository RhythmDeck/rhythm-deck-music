<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Rhythm Deck</title>
  <base href="/">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }
    .card {
      background: rgba(30, 30, 30, 0.95);
      backdrop-filter: blur(12px);
      border: 1px solid #10b981;
      border-radius: 20px;
      padding: 48px;
      width: 100%;
      max-width: 460px;
      box-shadow: 0 25px 50px rgba(16, 185, 129, 0.25);
    }
    .logo-big {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 4px solid #10b981;
      padding: 6px;
    }
    .input-group {
      position: relative;
      margin-bottom: 24px;
    }
    .eye {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #94a3b8;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- YOUR FULL HEADER -->
  <header class="bg-black text-white p-5 flex justify-between items-center shadow-lg">
    <div class="flex items-center space-x-4">
      <img src="logo-1-sm.jpg" alt="Rhythm Deck Logo" class="w-12 h-12 rounded-full border-2 border-green-500">
      <div>
        <h1 class="text-3xl font-black tracking-wider">RHYTHM DECK</h1>
        <p class="text-sm text-green-400">Unleash Your Beat</p>
      </div>
    </div>
    <nav class="hidden md:flex space-x-6 text-lg">
      <a href="index.html" class="hover:text-green-400 transition">Home</a>
      <a href="about.html" class="hover:text-green-400 transition">About</a>
      <a href="benefits.html" class="hover:text-green-400 transition">Benefits</a>
      <a href="pricing.html" class="text-green-400 font-bold">Pricing</a>
      <a href="contact.html" class="hover:text-green-400 transition">Contact</a>
      <a href="login.html" class="bg-white text-black px-5 py-2 rounded-lg font-bold hover:bg-gray-200">Login</a>
      <a href="signup.html" class="bg-green-500 text-white px-5 py-2 rounded-lg font-bold hover:bg-green-400">Sign Up</a>
    </nav>
  </header>

  <!-- LOGIN CARD -->
  <div class="flex-1 flex items-center justify-center p-6">
    <div class="card">
      <div class="text-center mb-8">
        <img src="logo-1-sm.jpg" alt="Rhythm Deck" class="logo-big mx-auto mb-4">
        <h1 class="text-4xl font-black bg-gradient-to-r from-emerald-400 to-green-400 bg-clip-text text-transparent">
          Welcome Back
        </h1>
        <p class="text-gray-400 mt-2">Log in to your artist dashboard</p>
      </div>

      <!-- LOGIN FORM -->
      <form id="loginForm">
        <div class="input-group">
          <input type="email" id="loginEmail" placeholder="Email address" required
            class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-xl focus:outline-none focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/30 text-lg">
        </div>

        <div class="input-group">
          <input type="password" id="loginPassword" placeholder="Password" required
            class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-xl focus:outline-none focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/30 text-lg pr-12">
          <span class="eye" onclick="togglePass()">Show</span>
        </div>

        <button type="submit"
          class="w-full py-5 bg-gradient-to-r from-emerald-500 to-green-600 hover:from-emerald-600 hover:to-green-700 text-white font-black text-xl rounded-xl shadow-lg transform hover:scale-105 transition mt-6">
          LOGIN
        </button>
      </form>

      <p class="text-center text-gray-400 mt-8">
        Don't have an account?
        <a href="signup.html" class="text-emerald-400 font-bold hover:underline">Sign Up Free or Upgrade to a Pro Plan with Live Streaming and Chat</a>
      </p>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://bxoqhmfnseskwqkywppg.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ4b3FobWZuc2Vza3dxa3l3cHBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5Mjk4MzgsImV4cCI6MjA3NjUwNTgzOH0.vnzlMkgkA0bOpFSw2JN_b3GjrxWK3S85yC1WGeoOUZc"
    );

    // Show/hide password
    function togglePass() {
      const pass = document.getElementById('loginPassword');
      const eye = document.querySelector('.eye');
      if (pass.type === 'password') {
        pass.type = 'text';
        eye.textContent = 'Hide';
      } else {
        pass.type = 'password';
        eye.textContent = 'Show';
      }
    }

    // LOGIN â†’ go to correct profile using SUBDOMAIN (never UUID again)
    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert('Login failed: ' + error.message);
        return;
      } else {
        // Get the user's real subdomain from profiles table
        const { data: profile } = await supabase
          .from('profiles')
          .select('subdomain')
          .eq('id', data.user.id)
          .single();

        // Save user info
        localStorage.setItem('rd_currentUser', JSON.stringify({
          id: data.user.id,
          email: data.user.email,
          subdomain: profile?.subdomain || null
        }));

        // Go to the REAL profile URL using subdomain
        if (profile?.subdomain) {
          window.location.href = `profile-admin-pro.html?id=${profile.subdomain}`;
        } else {
          window.location.href = 'profile-admin-pro.html';
        }
      }
    };
  </script>
</body>
</html>
