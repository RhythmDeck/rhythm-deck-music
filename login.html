<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Rhythm Deck</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(30, 30, 30, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid #10b981;
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(16, 185, 129, 0.2);
    }
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: block;
      border: 3px solid #10b981;
      padding: 5px;
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 8px;
      background: linear-gradient(to right, #10b981, #34d399);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p.subtitle {
      text-align: center;
      color: #94a3b8;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      background: #2d2d2d;
      border: 1px solid #444;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.3);
    }
    button {
      width: 100%;
      padding: 14px;
      background: #10b981;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: #059669;
      transform: translateY(-2px);
    }
    .divider {
      text-align: center;
      margin: 20px 0;
      color: #64748b;
      position: relative;
    }
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #444;
    }
    .divider span {
      background: #1a1a1a;
      padding: 0 15px;
    }
    .link {
      color: #10b981;
      text-decoration: none;
      font-weight: 600;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="Images/logo-1-sm.jpg" alt="Rhythm Deck" class="logo">
    <h1>RHYTHM DECK</h1>
    <p class="subtitle">Unleash Your Beat</p>

    <!-- LOGIN FORM -->
    <div id="loginSection">
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div class="divider"><span>or</span></div>
      <button onclick="showSignup()" style="background:#334155;">Create Account</button>
    </div>

    <!-- SIGNUP FORM -->
    <div id="signupSection" class="hidden">
      <form id="signupForm">
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password (6+ chars)" required />
        <button type="submit">Sign Up & Login</button>
      </form>
      <div class="divider"><span>or</span></div>
      <button onclick="showLogin()" style="background: #334155;">Back to Login</button>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://bxoqhmfnseskwqkywppg.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ4b3FobWZuc2Vza3dxa3l3cHBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5Mjk4MzgsImV4cCI6MjA3NjUwNTgzOH0.vnzlMkgkA0bOpFSw2JN_b3GjrxWK3S85yC1WGeoOUZc"
    );

    function showLogin() {
      document.getElementById('loginSection').classList.remove('hidden');
      document.getElementById('signupSection').classList.add('hidden');
    }

    function showSignup() {
      document.getElementById('signupSection').classList.remove('hidden');
      document.getElementById('loginSection').classList.add('hidden');
    }

    // LOGIN
    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert('Login failed: ' + error.message);
      } else {
        saveUserAndGo(data.user);
      }
    };

    // SIGNUP
    document.getElementById('signupForm').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        alert('Signup failed: ' + error.message);
      } else {
        // Auto-login after signup
        const { data: loginData } = await supabase.auth.signInWithPassword({ email, password });
        saveUserAndGo(loginData.user);
      }
    };

    function saveUserAndGo(user) {
      localStorage.setItem('rd_currentUser', JSON.stringify({
        id: user.id,
        email: user.email
      }));
      alert('Welcome! Taking you to your dashboard...');
      window.location.href = 'profile-admin-pro.html';
    }
  </script>
</body>
</html>
